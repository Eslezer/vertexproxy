services:
  - type: web
    name: vertex-ai-proxy
    env: python
    buildCommand: pip install -r requirements.txt gunicorn
    startCommand: gunicorn --bind 0.0.0.0:$PORT main:app
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MODEL
        value: gemini-2.5-pro
      - key: VERTEX_LOCATION
        value: us-central1
      - key: ENABLE_NSFW
        value: true
      - key: ENABLE_THINKING
        value: true
      - key: DISPLAY_THINKING_IN_CONSOLE
        value: true
      - key: ENABLE_GOOGLE_SEARCH
        value: false
